<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-gray">

    <!-- search area -->
    <h1 class="text-center text-success ">Search your favorite phone</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search the phone you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadSearchPhone()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>


    <!-- single phone details -->

    <div id="phone-details" class="row row-cols-1 row-cols-md-3 g-4">



    </div>


    <!-- search result -->
    <br><br>
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">


    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
